<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    </head>
    <body>
        <header>To Do List!</header>
        <div class="main-container">
            <div class="top-block">
                <div class="deco-words">"오늘 걷지 않는다면, 내일은 뛰어야하니까."</div>
            </div>
            <div class="my_tasks">Task Title</div>
            <div class="tb_dt">{{ task.title }}</div>
            <div class="my_tasks">Details</div>
            <div class="tb_dt">{{ task.detail }}</div>
            <div class="my_tasks">Due_date</div>
            <div class="tb_dt">{{ task.due_date }}</div>
            <div class="button-box">
                <div class="make_task mt_dt">
                    <a href="{% url 'home' %}">홈으로</a>
                </div>
                <div class="make_task mt_dt">
                    <a href="{% url 'update' task.pk %}">수정하기</a>
                </div>
                <div class="make_task mt_dt">
                    <a href="{% url 'delete' task.pk %}">삭제하기</a>
                </div>
            </div>
    </body>
</html>
