<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="toss.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">    <title>toss</title>
</head>
<body>
    <div class="maincontainer">
        <div class="middlecontainer">
            <header>
                <div class="logobox">
                    <img src="tosslogo.png" alt="로고" class="tosslogo">
                </div>
                <div class="happyiconbox">
                    <img src="happyicon.png" class="happyicon" alt="해피">
                </div>
                <div class="belliconbox">
                    <img src="bellicon.png" class="bellicon" alt="벨">
                </div>
            </header>
            <div class="container-tossbank">
                <div class="tossbank-top">
                    <div class="tossbankword">토스뱅크</div>
                    <div class="tossbankicon">
                        <span class="material-icons arrow-right">
                            arrow_forward_ios
                            </span>
                    </div>
                </div>
                <div class="tossbank-bottom">
                    <div class="calenderimgbox">
                        <img src="calender.png" class="calenderimg" alt="캘린더">
                    </div>
                    <div class="tossbank-wordbox">
                        <div class="topwordbox">한국투자증권 계자로</div>
                        <div class="bottomwordbox">부동산 공모주 청약 준비하기</div>
                    </div>
                </div>
            </div>
            <div class="container-asset">
                <div class="asset-top">
                    <div class="assetword">자산</div>
                </div>
                <div class="contentsbox1">
                    <div class="mainassetimgbox">
                        <img src="mainassetimg.jpeg" alt="img" class="mainassetimg">
                    </div>
                    <div class="contentwordbox">
                        <div class="contentwordboxtop">KB국민은행</div>
                        <div class="contentwordboxbottom">4,233,680,054원</div>
                    </div>
                    <div class="contentsendbox">송금</div>
                </div>
                <div class="contentsbox2">
                    <div class="mainassetimgbox">
                        <img src="hanaasset.png" alt="img" class="hanaassetimg">
                    </div>
                    <div class="contentwordbox">
                        <div class="contentwordboxtop">고려대학교 학생증</div>
                        <div class="contentwordboxbottom">362,300원</div>
                    </div>
                    <div class="contentsendbox">송금</div>
                </div>
                <div class="contentsbox3">
                    <div class="mainassetimgbox">
                        <img src="kakaoasset1.png" alt="img" class="kakaoassetimg">
                    </div>
                    <div class="contentwordbox">
                        <div class="contentwordboxtop">내 모든 계좌</div>
                        <div class="contentwordboxbottom">잔액 보기</div>
                    </div>
                    <div class="contentsendbox">송금</div>
                </div>
            </div>
            <div class="container-spend">
                <div class="spend-top">
                    <div class="spendword">소비</div>
                </div>
                <div class="spendbox">
                    <div class="spendimgbox">
                        <img src="spendimg.png" alt="img" class="spendimg">
                    </div>
                    <div class="contentwordbox">
                        <div class="contentwordboxtop">이번 달 쓴 금액</div>
                        <div class="contentwordboxbottom">62,870,500원</div>
                    </div>
                    <div class="contentsendbox">내역</div>
                </div>
            </div>
            <div class="container-group">
                <div class="group-top">
                    <div class="groupword">모임</div>
                </div>
                <div class="groupbox">
                    <div class="groupimgbox">
                        <img src="groupimg.png" alt="img" class="groupimg">
                    </div>
                    <div class="contentwordbox">
                        <div class="contentwordboxtop">NEXT 지각비</div>
                        <div class="contentwordboxbottom">1,100원</div>
                    </div>
                </div>
            </div>
            <div class="container-movingbox">
                <div class="minicontainer">
                    <div class="movingbox">
                        <div class="comment1">요즘 인기</div>
                        <div class="comment2">
                            오늘의</br>
                            머니 팁
                        </div>
                        <div class="movingboximg">
                            <img src="bolt.png" alt="볼트" class="boltimg">
                        </div>
                    </div>
                    <div class="movingbox">
                        <div class="comment1">집 있다면</div>
                        <div class="comment2">
                            내 부동산</br>
                            시세 조회
                        </div>
                        <div class="movingboximg">
                            <img src="houseimg.png" alt="집" class="houseimg">
                        </div>
                    </div>
                </div>
                <div class="movingbox3">
                    <div class="comment1">최근</div>
                        <div class="comment2">
                            돈 같이</br>
                            모으기
                        </div>
                </div>
            </div>
            <div class="container-buttons">
                <div class="button-box">
                    <div class="button1">
                        <div class="optionicon">
                            <span class="material-icons">
                                settings
                                </span>
                        </div>
                        <div class="optionword">화면 설정</div>
                    </div>
                    <div class="button2">
                        <div class="plusicon">
                            <span class="material-icons">
                                add
                                </span>
                        </div>
                        <div class="plusword">자산 추가</div>
                    </div>
                </div>
            </div>
            <div class="container-private">
                <div class="private">개인정보처리방침 보기</div>
            </div>
            
        </div>
    </div>
    <footer>
        <div class="iconbox1">
            <div class="iconbrick1">
                <span class="material-icons iconall">
                    home
                    </span>
            </div>
            <div class="iconword homeword">홈</div>
        </div>
        <div class="iconbox2">
            <div class="iconbrick2">
                <span class="material-icons iconall">
                    diamond
                    </span>
            </div>
            <div class="iconword">혜택</div>
        </div>
        <div class="iconbox3">
            <img src="money.png" alt="돈" class="moneyimg">
            <div class="iconword">송금</div>
        </div>
        <div class="iconbox4">
            <span class="material-icons iconall">
                trending_up
                </span>
            <div class="iconword">주식</div>
        </div>
        <div class="iconbox5">
            <div class="iconbrick2">
                <span class="material-icons iconall">
                    menu
                    </span>
            </div>
            <div class="iconword">전체</div>
        </div>
    </footer>
</body>
</html>
